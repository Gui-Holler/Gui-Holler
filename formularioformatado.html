<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Formulário</title>
<style>
  fieldset {
    border-color: black;
    border-width: 12px;
    width: 600px;
  }
  body {
    background-color: #67686F;
    font-style: comic;
    font-size: 20px;
  }

  p {
    background-color: #67686F;
    color: black;
  }
  
  legend {
    background-color: black;
    color: white;
    text-align: center;
  }
  textarea {
    width: 590px;
  }
  
  radio {
    color: black;
  }
</style>
</head>
<body>
  <form>
    
   <fieldset>
    <legend><b><i>Dados Cadastrais</b></i></legend>
      <p>
      <label for="nome"><b>Nome: </b></label>
      <input type="text" id='nome' name="nome"/>
      <p>
      <label for="data_nascimento"><b>Data de Nasc: </b></label>
      <input type="text" id="data_nascimento" name="data_nascimento" placeholder="DD/MM/AAAA" patternr="[0-9](2)/[0-2](2)/[0-9](4)"/>
      <p>
      <label for="cpf"><b>CPF: </b></label>
      <input type="number" maxlength="11" minlength="11" id="cpf" name="cpf" placeholder="XXX.XXX.XXX-XX" pattern="[0-9](3).[0-9](3).[0-9](3)-[0-9](2)"/>
      <p>
      <label for="tel"><b>Tel. Celular: </b></label>
      <input type="text" minlength="11" maxlength="15" id="tel" name="tel" placeholder="(99) 99999-9999" pattern="[0-9](2) [0-9](5)-[0-9](4)" />
      <p>
      <label for="email"><b>E-mail: </b></label>
      <input type="email" id="email" name="email" required/>
   </fieldset>
   <p>
   <fieldset>
     <legend><b><i>Endereço</b></i></legend>
     <p>
     <label for="tipo"><b>Tipo: </b></label>
     <select id="tipo" name="tipo">
      <option value="">Selecione</option>
      <option value="rua">Rua</option>
      <option value="avenida">Avenida</option>
      <option value="rodovia">Rodovia</option>
      <option value="estrada">Estrada</option>
     </select>
     <p>
     <label for="logradouro"><b>Logradouro: </b></label>
     <input type="text" id="logradouro" name="logradouro"/>
     <p>
      <label for="num"><b>Num: </b></label>
      <input type="text" id="num" name="num"/>
      <p>
      <label for="complemento"><b>Complemento: </b></label>
      <input type="text" id="complemento" name="complemento"/>
      <p>
      <label for="bairro"><b>Bairro: </b></label>
      <input type="text" id="bairro" name="bairro"/>
      <p>
      <label for="cep"><b>CEP: </b></label>
      <input type="text" id="cep" name="cep"/>
      <button onclick="location.href='https://buscacepinter.correios.com.br/app/endereco/index.php'" type="button">Buscar CEP</button>
      <p>
      <label for="cidade"><b>Cidade: </b></label>
      <input type="text" id="cidade" name="cidade"/>
      <p>
      <label for="uf"><b>Estado: </b></label>
      <select id="uf" name="uf">
        <option value="">Selecione</option>
        <option value="ac">Acre</option>
        <option value="al">Alagoas</option>
        <option value="ap">Amapá</option>
        <option value="am">Amazonas</option>
        <option value="ba">Bahia</option>
        <option value="ce">Ceará</option>
        <option value="df">Distrito Federal</option>
        <option value="es">Espírito Santo</option>
        <option value="go">Goiás</option>
        <option value="ma">Maranhão</option>
        <option value="mt">Mato Grosso</option>
        <option value="ms">Mato Grosso do Sul</option>
        <option value="mg">Minas Gerais</option>
        <option value="pa">Pará</option>
        <option value="pb">Paraíba</option>
        <option value="pr">Paraná</option>
        <option value="pe">Pernambuco</option>
        <option value="pi">Piauí</option>
        <option value="rj">Rio de Janeiro</option>
        <option value="rn">Rio Grande do Norte</option>
        <option value="rs">Rio Grande do Sul</option>
        <option value="ro">Rondônia</option>
        <option value="rr">Roraima</option>
        <option value="sc">Santa Catarina</option>
        <option value="sp">São Paulo</option>
        <option value="se">Sergipe</option>
        <option value="to">Tocantins</option>
      </select>
   </fieldset>
   <p>
     <fieldset>
       <legend><b><i>Fale Conosco</b></i></legend>
       <p>
       <input type="radio" name="tipo_msg" value="sugestao"/>
       <label for="tipo_msg"><b>Sugestão</b></label>
       <input type="radio" name="tipo_msg" value="elogio" />
       <label for="tipo_msg"><b>Elogio</b></label>
       <input type="radio" name="tipo_msg" value="critica" />
       <label for="tipo_msg"><b>Crítica</b></label>
       <p>
       <label for="msg"><b>Mensagem</b></label>
       <p>
       <textarea id="msg" name="msg"></textarea>
     </fieldset>
     
     <fieldset>
       <p>
       <button type="submit">Enviar Mensagem</button>
       <button type="reset">Limpar Formulário</button>
     </fieldset>
  </form>
</body>
</html>
