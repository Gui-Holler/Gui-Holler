<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Links</title>

	<style type="text/css">
		
		a{
			padding: 5px 10px;
			text-decoration: none; /*tira o underline do link*/
		}

		/*Links n√£o visitaado*/
		a:link {
			color: #b9c941;
		}

		/*Links visitado*/
		a:visited{
			color: #c0c0c0;
		}

		/*Links Hover, passa o cursos sobre o link*/
		a:hover{
			color: #FFF;
			background: #6d790f;
		}

		/*Links Ativos, quando clicado*/
		a:active{
			color: #e4f371;
		}

	</style>

</head>
<body>

	<a href="https://www.google.com.br">
		Google</a> |

	<a href="https://www.tecmundo.com.br">
		Tec Mundo</a> |

	<a href="https://www.megacurioso.com.br">
		Mega Curioso</a> |

</body>
</html>
