<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>JavaScript - Precedência</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>

<body>

    <h1>Curso de JavaScript</h1>
    <input type="text" placeholder="Teste de precedência" id="nome" disabled="disable">

    <!--Se o script estiver sendo chamado antes do input ele não irá fumcionar-->
    <script>
        alert('Olá seja bem vindo ao curso de JavaScript!') //exibe um alerta na página

        /*seleciona um elemento no DOM
        atualizar o valor desse elemento com uma string*/
        document.getElementById('nome').value = 'Oi'
    </script>
</body>

</html>
