<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>JavaScript - Funções callback</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>

<body>
    <h1>Funções callback</h1>

    <script>
        function exibirArtigo(id, callbackSucesso, callbackErro) {
            //Lógica: recuperar o id via requisição http
            if (true) {
                callbackSucesso('Funções de callback em JS', 'Funções de callback são muito utilizadas')
            } else {
                callbackErro('Erro ao recuperar os dados')
            }
        }
        var callbackSucesso = function (titulo, descrição) {
            document.write('<h1>' + titulo + '</h1>')
            document.write('<hr />')
            document.write('<p>' + descrição + '</p>')
        }

        var callbackErro = function (erro) {
            document.write('<p><b>Erro: </b>' + erro + '</p >')

        }
        exibirArtigo(1, callbackSucesso, callbackErro)
    </script>
</body>

</html>
