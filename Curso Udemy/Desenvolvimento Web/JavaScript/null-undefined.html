<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>JavaScript - Variáveis Null e Undefined</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>

<body>
    <h1>Variáveis Null e Undefined</h1>


    <script>
        //Null
        var teste = null

        //Undefined
        var teste2

        console.log(teste)
        console.log(teste2)

        teste = 'Valor modificado com sucesso'

        console.log(teste)
    </script>
</body>

</html>
