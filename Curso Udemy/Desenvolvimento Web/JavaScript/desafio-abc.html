<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>JavaScript - Desafio A B C</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>

<body>
    <h1>Desafio A B C</h1>

    <script>
        var a = 10
        var b = 20
        var c = null //variável auxiliar utilizada na lógica

        document.write('A: ' + a + '<br />')
        document.write('B: ' + b + '<br />')
        document.write('C: ' + c + '<br />')

        document.write('<hr />')

        //lógica de inversão dos valores das variáveis A e B
        c = a //utilizada a variavel C para armazenar temperorariamente o valor da variável A
        a = b //sobrepõe o valor da variável A com o valor da variável B
        b = c //sobrepõe o valor da variável B com o valor da variável C (C nesse momento contém o valor da variável A)
        c = null // opcional: remove o valor contido na variável C

        //
        document.write('A: ' + a + '<br />')
        document.write('B: ' + b + '<br />')
        document.write('C: ' + c + '<br />')
    </script>
</body>

</html>
