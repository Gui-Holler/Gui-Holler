<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>JavaScript - Desafio IMC</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>

<body>
    <h1>Desafio IMC</h1>

    <script>
        var nome = prompt("Digite seu nome:")
        var altura = prompt("Digite sua altura em cm:")
        var peso = prompt("Digite seu peso:")

        altura = parseFloat(altura)
        peso = parseFloat(peso)
        altura = altura / 100

        var imc = peso / (altura * altura)

        if (imc < 16) {
            document.write('Olá ' + nome + ' seu IMC é de ' + imc + ', você está um caso muito grave de baixo peso!')
        } else if (imc >= 16 && imc <= 16.99) {
            document.write('Olá ' + nome + ' seu IMC é de ' + imc + ', você está um caso grave de baixo peso!')
        } else if (imc >= 17 && imc <= 18.49) {
            document.write('Olá ' + nome + ' seu IMC é de ' + imc + ', você está um caso de baixo peso!')
        } else if (imc >= 18.50 && imc <= 24.99) {
            document.write('Olá ' + nome + ' seu IMC é de ' + imc + ', você está no peso normal!')
        } else if (imc >= 25 && imc <= 29.99) {
            document.write('Olá ' + nome + ' seu IMC é de ' + imc + ', você está com sobrepeso!')
        } else if (imc >= 30 && imc <= 34.99) {
            document.write('Olá ' + nome + ' seu IMC é de ' + imc + ', você está com obesidade grau I!')
        } else if (imc >= 35 && imc <= 39.99) {
            document.write('Olá ' + nome + ' seu IMC é de ' + imc + ', você está com obesidade grau II!')
        } else {
            document.write('Olá ' + nome + ' seu IMC é de ' + imc + ', você está com obesidade grau III!')
        }
    </script>
</body>

</html>
